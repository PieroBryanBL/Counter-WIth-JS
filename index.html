<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Counter</title>
  </head>
  <body class="bg-black">
    <div class="container d-grid vh-100 text-center">
      <div
        class="h-100 d-flex flex-column align-items-center justify-content-center"
      >
        <h1 class="text-light">Counter</h1>
        <div id="number" class="text-info m-3 lead">0</div>
        <div class="gap-2">
          <button id="decrease" class="btn btn-outline-danger">Decrease</button>
          <button id="restart" class="btn btn-outline-warning">Restart</button>
          <button id="increase" class="btn btn-outline-primary">
            Increase
          </button>
        </div>
      </div>
    </div>

    <script>
      let number = 0;

      const numberElement = document.getElementById("number");
      const decreaseButton = document.getElementById("decrease");
      const restartButton = document.getElementById("restart");
      const increaseButton = document.getElementById("increase");

      decreaseButton.addEventListener("click", () => {
        if (number > 0) {
          number -= 1;
          numberElement.textContent = number;
        }
      });

      restartButton.addEventListener("click", () => {
        number = 0;
        numberElement.textContent = number;
      });

      increaseButton.addEventListener("click", () => {
        number += 1;
        numberElement.textContent = number;
      });
    </script>
  </body>
</html>
